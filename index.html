    /* Reset de márgenes y padding */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      min-height: 100vh;
      background: linear-gradient(135deg, #1e1b4b, #1e40af, #2563eb);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 1rem;
    }

    /* Título más compacto y adaptable */
    .title {
      font-size: clamp(2.5rem, 6vw, 4.5rem);
      font-weight: bold;
      color: #a3e635;
      text-align: center;
      margin-bottom: 2.5rem;
      line-height: 1.2;
    }

    /* Contenedor de botones con espacio entre ellos */
    .buttons-container {
      display: flex;
      flex-direction: column;
      gap: 1.5rem;
      margin-bottom: 2rem;
      align-items: center;
    }

    .nav-button {
      background-color: white;
      color: black;
      font-size: 1rem;
      padding: 1rem 1.5rem;
      border: none;
      border-radius: 2rem;
      min-width: 220px;
      cursor: pointer;
      text-decoration: none;
      text-align: center;
      transition: all 0.3s ease;
      box-shadow: 0 3px 5px rgba(0, 0, 0, 0.1);
    }

    .nav-button:hover {
      background-color: #f3f4f6;
      transform: translateY(-2px);
    }

      padding: 1rem;
      max-width: 500px;
      width: 90%;
