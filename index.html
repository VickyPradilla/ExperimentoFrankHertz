<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Experimento de Franck y Hertz</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #1e1b4b, #1e40af, #2563eb);
      min-height: 100vh;
      padding: 2rem;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      gap: 2rem;
      text-align: center;
    }

    .title {
      font-size: clamp(3rem, 6vw, 4.5rem); /* Más grande */
      color: #a3e635;
      font-weight: bold;
      text-align: center;
    }

    .buttons-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 1.25rem;
    }

    .nav-button {
      background-color: white;
      color: black;
      font-size: 1.15rem; /* Más grande */
      padding: 1rem 2rem;  /* Más padding */
      border: none;
      border-radius: 50px;
      min-width: 220px;
      text-align: center;
      text-decoration: none;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }

    .nav-button:hover {
      background-color: #f3f4f6;
      transform: translateY(-2px);
      box-shadow: 0 6px 12px rgba(0, 0, 0, 0.15);
    }

    .diagram-container {
      background-color: #4ade80;
      border-radius: 1rem;
      padding: 1rem;
      max-width: 400px; /* Achicado */
      width: 100%;
    }

    .diagram-inner {
      background-color: #f3f4f6;
      border-radius: 0.75rem;
      padding: 0.75rem;
    }

    .diagram-image {
      width: 100%;
      height: auto;
      display: block;
      border-radius: 0.5rem;
    }

    @media (max-width: 600px) {
      .nav-button {
        min-width: 180px;
        font-size: 1rem;
        padding: 0.75rem 1.25rem;
      }

      .diagram-container {
        max-width: 90%;
      }
    }
  </style>
</head>
<body>

  <!-- Título principal -->
  <h1 class="title">Experimento de<br>Franck y Hertz</h1>

  <!-- Botones -->
  <div class="buttons-container">
    <a href="teoria.html" class="nav-button">&gt; Contame la teoría</a>
    <a href="simulador.html" class="nav-button">&gt; Directo al simulador</a>
  </div>

  <!-- Imagen del diagrama -->
  <div class="diagram-container">
    <div class="diagram-inner">
      <img
        src="https://hebbkx1anhila5yf.public.blob.vercel-storage.com/franck-hertz-DYx4eTmoiIYJO0kHpKSEtUGHtdtxqh.png"
        alt="Diagrama del experimento de Franck y Hertz"
        class="diagram-image"
      />
    </div>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', function () {
      const buttons = document.querySelectorAll('.nav-button');
      buttons.forEach(button => {
        button.addEventListener('click', function () {
          this.style.transform = 'scale(0.95)';
          setTimeout(() => {
            this.style.transform = '';
          }, 150);
        });
      });
    });
  </script>

</body>
</html>
