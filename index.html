<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Experimento de Franck y Hertz</title>
<style>
  /* Reset básico */
  *, *::before, *::after {
    box-sizing: border-box;
  }
  body, html {
    margin: 0; padding: 0;
    min-height: 100vh;
    font-family: system-ui, sans-serif;
    background: linear-gradient(to bottom right, #ebf4ff, #c3dafe);
    display: flex;
    justify-content: center;
    align-items: center;
    padding: 1rem;
  }
  .container {
    max-width: 40rem;
    text-align: center;
    color: #1a202c; /* gray-900 */
  }
  h1 {
    font-weight: 700;
    font-size: 2.5rem;
    line-height: 1.1;
    margin-bottom: 0.5rem;
  }
  @media (min-width: 768px) {
    h1 {
      font-size: 3.75rem;
    }
  }
  h1 span {
    display: block;
    color: #3182ce; /* blue-600 */
  }
  .divider {
    width: 6rem;
    height: 0.25rem;
    background-color: #3182ce;
    margin: 0.5rem auto 2rem;
    border-radius: 9999px;
  }
  p {
    color: #718096; /* gray-600 */
    font-size: 1.125rem;
    max-width: 30rem;
    margin: 0 auto 2rem;
  }
  @media (min-width: 768px) {
    p {
      font-size: 1.25rem;
    }
  }
  .buttons {
    display: flex;
    flex-direction: column;
    gap: 1rem;
    justify-content: center;
    align-items: center;
    padding-top: 1rem;
  }
  @media (min-width: 640px) {
    .buttons {
      flex-direction: row;
    }
  }
  a.button {
    display: inline-flex;
    align-items: center;
    gap: 0.5rem;
    padding: 1.5rem 2rem;
    font-size: 1rem;
    font-weight: 600;
    border-radius: 0.375rem;
    text-decoration: none;
    cursor: pointer;
    transition: background-color 0.3s ease;
    border: 2px solid #3182ce;
    color: #3182ce;
    width: 100%;
    justify-content: center;
    box-sizing: border-box;
  }
  @media (min-width: 640px) {
    a.button {
      width: auto;
    }
  }
  a.button.outline:hover {
    background-color: #ebf8ff;
  }
  a.button.primary {
    background-color: #3182ce;
    color: white;
    border: none;
  }
  a.button.primary:hover {
    background-color: #2c5282;
  }
  /* Iconos SVG */
  svg {
    width: 1.25rem;
    height: 1.25rem;
    flex-shrink: 0;
  }

  /* Animación de los círculos decorativos */
  .decorative {
    padding-top: 2rem;
  }
  .pulse-container {
    display: flex;
    justify-content: center;
    align-items: center;
    gap: 0.5rem;
    opacity: 0.6;
  }
  .circle {
    border-radius: 9999px;
    animation: pulse 2s infinite;
  }
  .circle.small {
    width: 0.5rem;
    height: 0.5rem;
  }
  .circle.medium {
    width: 0.75rem;
    height: 0.75rem;
  }
  .circle.large {
    width: 1rem;
    height: 1rem;
  }
  .blue-400 {
    background-color: #63b3ed;
  }
  .blue-500 {
    background-color: #4299e1;
  }
  .blue-600 {
    background-color: #3182ce;
  }
  .delay-100 {
    animation-delay: 0.1s;
  }
  .delay-200 {
    animation-delay: 0.2s;
  }
  .delay-300 {
    animation-delay: 0.3s;
  }
  .delay-400 {
    animation-delay: 0.4s;
  }
  @keyframes pulse {
    0%, 100% {
      opacity: 0.6;
      transform: scale(1);
    }
    50% {
      opacity: 1;
      transform: scale(1.2);
    }
  }
</style>
</head>
<body>
  <div class="container">
    <h1>
      Experimento de
      <span>Franck y Hertz</span>
    </h1>
    <div class="divider"></div>

    <p>
      Descubre uno de los experimentos más importantes de la física cuántica que demostró la cuantización de la energía atómica.
    </p>

    <div class="buttons">
      <a href="contexto-historico.html" class="button outline" aria-label="Contame el contexto histórico">
        <!-- Icono Libro -->
        <svg xmlns="http://www.w3.org/2000/svg" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" viewBox="0 0 24 24" aria-hidden="true">
          <path d="M4 19.5A2.5 2.5 0 0 1 6.5 17H20"></path>
          <path d="M20 2H6.5A2.5 2.5 0 0 0 4 4.5v15"></path>
          <path d="M14 2v20"></path>
        </svg>
        Contame el contexto histórico
      </a>

      <a href="simulador.html" class="button primary" aria-label="Ir directo al simulador">
        <!-- Icono Play -->
        <svg xmlns="http://www.w3.org/2000/svg" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" viewBox="0 0 24 24" aria-hidden="true">
          <polygon points="5 3 19 12 5 21 5 3"></polygon>
        </svg>
        Ir directo al simulador
      </a>
    </div>

    <div class="decorative">
      <div class="pulse-container" aria-hidden="true">
        <div class="circle blue-400 medium"></div>
        <div class="circle blue-500 small delay-100"></div>
        <div class="circle blue-600 large delay-200"></div>
        <div class="circle blue-500 small delay-300"></div>
        <div class="circle blue-400 medium delay-400"></div>
      </div>
    </div>
  </div>
</body>
</html>
