<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Experimento de Franck y Hertz</title>
    <style>
        /* Reset básico de márgenes y paddings */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Fondo con gradiente y estilo general del body */
        body {
            font-family: 'Arial', sans-serif;
            min-height: 100vh;
            background: linear-gradient(135deg, #1e1b4b, #1e40af, #2563eb);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 2rem;
        }

        /* Título grande, centrado, color llamativo */
        .title {
            font-size: clamp(3rem, 8vw, 6rem); /* se adapta a pantallas pequeñas */
            font-weight: bold;
            color: #a3e635;
            text-align: center;
            margin-bottom: 4rem;
            line-height: 1.1;
        }

        /* Contenedor de botones de navegación */
        .buttons-container {
            display: flex;
            flex-direction: column; /* En columna por defecto */
            gap: 2rem;
            margin-bottom: 3rem;
        }

        /* Estilo de cada botón */
        .nav-button {
            background-color: white;
            color: black;
            font-size: 1.25rem;
            padding: 1.5rem 2rem;
            border: none;
            border-radius: 50px;
            min-width: 300px;
            cursor: pointer;
            text-decoration: none;
            text-align: center;
            transition: all 0.3s ease;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        /* Efecto hover: sombra y movimiento */
        .nav-button:hover {
            background-color: #f3f4f6;
            transform: translateY(-2px);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.15);
        }

        /* Contenedor externo del diagrama */
        .diagram-container {
            background-color: #4ade80;
            border-radius: 1.5rem;
            padding: 1.5rem;
            max-width: 600px;
            width: 100%;
        }

        /* Contenedor interno del diagrama (fondo gris claro) */
        .diagram-inner {
            background-color: #f3f4f6;
            border-radius: 1rem;
            padding: 1rem;
        }

        /* Imagen que se adapta al ancho disponible */
        .diagram-image {
            width: 100%;
            height: auto;
            display: block;
        }

        /* Estilos para pantallas medianas o grandes */
        @media (min-width: 768px) {
            .buttons-container {
                flex-direction: row; /* En fila si hay suficiente espacio */
                gap: 2rem;
            }
        }

        /* Estilos para pantallas pequeñas (celulares) */
        @media (max-width: 480px) {
            .nav-button {
                min-width: 250px;
                font-size: 1.1rem;
                padding: 1.25rem 1.5rem;
            }

            .title {
                margin-bottom: 3rem;
            }
        }
    </style>
</head>
<body>

    <!-- Título principal -->
    <h1 class="title">
        Experimento de<br>
        Franck y Hertz
    </h1>

    <!-- Botones de navegación -->
    <div class="buttons-container">
        <a href="teoria.html" class="nav-button">
            > Contame la teoría
        </a>
        <a href="simulador.html" class="nav-button">
            > Directo al simulador
        </a>
    </div>

    <!-- Imagen del diagrama del experimento -->
    <div class="diagram-container">
        <div class="diagram-inner">
            <img src="https://hebbkx1anhila5yf.public.blob.vercel-storage.com/franck-hertz-DYx4eTmoiIYJO0kHpKSEtUGHtdtxqh.png" 
                 alt="Diagrama del experimento de Franck y Hertz" 
                 class="diagram-image">
        </div>
    </div>

    <!-- Script para animación suave al hacer click en los botones -->
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const buttons = document.querySelectorAll('.nav-button');
            buttons.forEach(button => {
                button.addEventListener('mousedown', () => {
                    button.style.transform = 'scale(0.95)';
                });
                button.addEventListener('mouseup', () => {
                    button.style.transform = '';
                });
                button.addEventListener('mouseleave', () => {
                    button.style.transform = '';
                });
            });
        });
    </script>
</body>
</html>
