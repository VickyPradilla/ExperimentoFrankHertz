<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Simulador - Franck y Hertz</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #1e1b4b, #1e40af, #2563eb);
      color: white;
      padding: 2rem;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .sim-container {
      max-width: 1200px;
      width: 100%;
      background: white;
      border-radius: 1rem;
      padding: 2rem;
      box-shadow: 0 0 20px rgba(0,0,0,0.3);
      color: black;
    }
    canvas {
      display: block;
      margin: 1rem auto;
      background: #f8f9fa;
      border-radius: 10px;
    }
    .controls {
      display: flex;
      gap: 1rem;
      justify-content: center;
      margin-top: 1rem;
    }
    .graph-container {
      margin-top: 2rem;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="sim-container">
    <h1 style="text-align:center; color:#a3e635;">Simulador del Experimento de Franck y Hertz</h1>
    <canvas id="tubeCanvas" width="600" height="300"></canvas>
    <div class="controls">
      <label>Voltaje: <input type="range" id="voltage" min="0" max="20" step="0.1" value="5"></label>
      <button onclick="startSim()">Iniciar</button>
      <button onclick="resetSim()">Reset</button>
    </div>
    <div class="graph-container">
      <h2 style="color:#a3e635;">Corriente vs Voltaje</h2>
      <canvas id="graphCanvas" width="600" height="300"></canvas>
    </div>
  </div>

  <script>
    const tube = document.getElementById('tubeCanvas').getContext('2d');
    const graph = document.getElementById('graphCanvas').getContext('2d');
    const voltageSlider = document.getElementById('voltage');
    
    let voltage = parseFloat(voltageSlider.value);
    let current = 0;
    let time = 0;
    let running = false;
    const data = [];

    voltageSlider.addEventListener('input', () => {
      voltage = parseFloat(voltageSlider.value);
    });

    function startSim() {
      running = true;
      animate();
    }

    function resetSim() {
      running = false;
      data.length = 0;
      time = 0;
      current = 0;
      drawGraph();
      tube.clearRect(0, 0, 600, 300);
    }

    function simulateCurrent(v) {
      const peaks = [4.9, 9.8, 14.7];
      let base = v * 2;
      peaks.forEach(p => {
        if (Math.abs(v - p) < 0.5) base -= 4;
      });
      return Math.max(base, 0);
    }

    function animate() {
      if (!running) return;

      current = simulateCurrent(voltage);
      data.push({ v: voltage, i: current });

      drawGraph();
      drawTube();

      time++;
      if (time < 200) {
        setTimeout(animate, 200);
      } else {
        running = false;
      }
    }

    function drawTube() {
      tube.clearRect(0, 0, 600, 300);
      tube.fillStyle = '#1e3a8a';
      tube.fillRect(50, 100, 500, 100);
      tube.fillStyle = 'yellow';
      tube.beginPath();
      tube.arc(100 + (voltage * 20), 150, 8, 0, Math.PI * 2);
      tube.fill();
    }

    function drawGraph() {
      graph.clearRect(0, 0, 600, 300);
      graph.beginPath();
      graph.moveTo(0, 300);
      data.forEach((pt, i) => {
        const x = (pt.v / 20) * 600;
        const y = 300 - (pt.i / 40) * 300;
        if (i === 0) {
          graph.moveTo(x, y);
        } else {
          graph.lineTo(x, y);
        }
      });
      graph.strokeStyle = '#84cc16';
      graph.lineWidth = 2;
      graph.stroke();
    }
  </script>
</body>
</html>
