<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Simulador - Franck y Hertz</title>
  <style>
    body {
      font-family: sans-serif;
      background: linear-gradient(to bottom right, #ebf4ff, #c3dafe);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      margin: 0;
      padding: 1rem;
    }

    h1 {
      font-size: 1.5rem;
      color: #2d3748;
      margin-bottom: 1rem;
    }

    .cilindro {
      position: relative;
      width: 300px;
      height: 80px;
      background: linear-gradient(90deg, #d1d5db 0%, #9ca3af 100%);
      border-radius: 40px;
      margin: 2rem 0;
      box-shadow: inset 0 0 10px #6b7280;
      overflow: hidden;
    }

    .esfera {
      position: absolute;
      top: 50%;
      width: 24px;
      height: 24px;
      background-color: #2563eb;
      border-radius: 50%;
      transform: translateY(-50%);
      animation: mover 3s linear infinite;
    }

    .esfera:nth-child(1) { animation-delay: 0s; }
    .esfera:nth-child(2) { animation-delay: 1s; }
    .esfera:nth-child(3) { animation-delay: 2s; }

    @keyframes mover {
      0% { left: 10px; opacity: 1; }
      90% { left: 260px; opacity: 1; }
      100% { left: 260px; opacity: 0; }
    }

    .botonera {
      display: flex;
      gap: 1rem;
      margin-bottom: 2rem;
    }

    .botonera button {
      padding: 0.75rem 1.5rem;
      font-size: 1rem;
      font-weight: 600;
      background-color: #3182ce;
      color: white;
      border: none;
      border-radius: 0.375rem;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    .botonera button:hover {
      background-color: #2b6cb0;
    }
  </style>
</head>
<body>

  <h1>Velocidad de los electrones</h1>

  <div class="botonera">
    <button onclick="cambiarVelocidad(5)">Lento</button>
    <button onclick="cambiarVelocidad(3)">Medio</button>
    <button onclick="cambiarVelocidad(1.5)">RÃ¡pido</button>
  </div>

  <div class="cilindro" aria-label="Cilindro con electrones en movimiento" role="img">
    <div class="esfera"></div>
    <div class="esfera"></div>
    <div class="esfera"></div>
  </div>

  <script>
    function cambiarVelocidad(duracion) {
      const esferas = document.querySelectorAll('.esfera');
      esferas.forEach(esfera => {
        esfera.style.animationDuration = duracion + 's';
      });
    }
  </script>

</body>
</html>
