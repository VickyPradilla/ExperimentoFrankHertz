<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Experimento de Franck-Hertz</title>
    <style>
        body {
            margin: 0;
            padding: 30px;
            background: linear-gradient(135deg, #a8c8ec, #b8d4f0);
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }

        .container {
            text-align: center;
            margin-bottom: 20px;
        }

        h1 {
            color: #2c5aa0;
            margin-bottom: 10px;
            font-size: 28px;
            font-weight: bold;
        }

        .main-content {
            display: flex;
            gap: 30px;
            align-items: flex-start;
            margin: 20px 0;
        }

        .apparatus-section {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
        }

        .apparatus-container {
            position: relative;
            width: 600px;
            height: 150px;
        }

        .tube {
            position: absolute;
            top: 25px;
            left: 100px;
            width: 400px;
            height: 80px;
            background: linear-gradient(45deg, #c4d63a, #a8c030);
            border-radius: 40px;
            border: 2px solid #8fa025;
            overflow: hidden;
        }

        .cathode-label {
            position: absolute;
            left: 0px;
            top: 45px;
            font-weight: bold;
            color: #2c5aa0;
            font-size: 18px;
        }

        .anode-label {
            position: absolute;
            right: 0px;
            top: 45px;
            font-weight: bold;
            color: #2c5aa0;
            font-size: 18px;
        }

        .grid {
            position: absolute;
            left: 350px;
            top: 35px;
            width: 3px;
            height: 60px;
            background: transparent;
            border-left: 3px dashed #2c5aa0;
            z-index: 10;
        }

        .collector {
            position: absolute;
            right: 120px;
            top: 35px;
            width: 12px;
            height: 60px;
            background: #2c5aa0;
            border-radius: 6px;
        }

        .electron {
            position: absolute;
            width: 10px;
            height: 10px;
            background: #2c5aa0;
            border-radius: 50%;
            z-index: 5;
            transition: all 0.1s ease;
        }

        .excited-atom {
            position: absolute;
            width: 8px;
            height: 8px;
            background: #ff6b35;
            border-radius: 50%;
            animation: glow 0.5s ease-out;
            z-index: 3;
        }

        @keyframes glow {
            0% { transform: scale(1); opacity: 1; }
            100% { transform: scale(2); opacity: 0; }
        }

        .control-panel {
            background: #d1d5db;
            padding: 20px;
            border-radius: 20px;
            width: 320px;
            text-align: center;
        }

        .panel-title {
            color: #2c5aa0;
            font-weight: bold;
            font-size: 16px;
            margin-bottom: 15px;
        }

        .voltage-buttons {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 10px;
            margin-bottom: 20px;
        }

        .voltage-btn {
            background: #2c5aa0;
            color: #c4d63a;
            border: none;
            padding: 12px 8px;
            border-radius: 20px;
            cursor: pointer;
            font-size: 12px;
            font-weight: bold;
            transition: all 0.3s;
        }

        .voltage-btn:hover {
            background: #1e3d6f;
            transform: scale(1.05);
        }

        .voltage-btn.active {
            background: #ff6b35;
            color: white;
        }

        .slider-section {
            margin: 20px 0;
        }

        .slider-label {
            color: #2c5aa0;
            font-weight: bold;
            margin-bottom: 10px;
            font-size: 14px;
        }

        .voltage-slider {
            width: 100%;
            height: 8px;
            background: #9ca3af;
            border-radius: 4px;
            outline: none;
            -webkit-appearance: none;
        }

        .voltage-slider::-webkit-slider-thumb {
            -webkit-appearance: none;
            width: 20px;
            height: 20px;
            background: #2c5aa0;
            border-radius: 50%;
            cursor: pointer;
        }

        .voltage-display {
            font-size: 18px;
            font-weight: bold;
            color: #2c5aa0;
            margin: 10px 0;
        }

        .current-info {
            background: white;
            padding: 15px;
            border-radius: 15px;
            margin-top: 15px;
        }

        .current-value {
            font-size: 16px;
            font-weight: bold;
            color: #2c5aa0;
            margin: 5px 0;
        }

        .controls {
            margin: 20px 0;
            display: flex;
            gap: 15px;
            justify-content: center;
        }

        button {
            background: #2c5aa0;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 15px;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
            transition: background 0.3s;
        }

        button:hover {
            background: #1e3d6f;
        }

        .graph-section {
            background: white;
            border-radius: 20px;
            padding: 20px;
            width: 400px;
            margin-top: 20px;
        }

        .graph-title {
            text-align: center;
            font-weight: bold;
            margin-bottom: 15px;
            color: #2c5aa0;
            font-size: 16px;
        }

        .excitation-indicator {
            position: absolute;
            top: 10px;
            right: 10px;
            background: #ff6b35;
            color: white;
            padding: 5px 10px;
            border-radius: 15px;
            font-weight: bold;
            opacity: 0;
            transition: opacity 0.3s;
            font-size: 12px;
        }

        .excitation-indicator.active {
            opacity: 1;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Experimento de Franck-Hertz</h1>
        <p style="color: #2c5aa0; font-weight: bold;">Demostración de la cuantización de energía atómica</p>
    </div>

    <div class="main-content">
        <div class="apparatus-section">
            <div class="apparatus-container">
                <div class="cathode-label">CÁTODO −</div>
                <div class="anode-label">+ ÁNODO</div>
                
                <div class="tube" id="tube"></div>
                <div class="grid"></div>
                <div class="collector"></div>
                
                <div class="excitation-indicator" id="excitationIndicator">¡Excitación Hg!</div>
            </div>

            <div class="control-panel">
                <div class="panel-title">POTENCIAL ACELERADOR</div>
                <div class="voltage-buttons">
                    <button class="voltage-btn" onclick="setPresetVoltage(4.9)">4,9 V</button>
                    <button class="voltage-btn" onclick="setPresetVoltage(9.8)">9,8 V</button>
                    <button class="voltage-btn" onclick="setPresetVoltage(14.7)">14,7 V</button>
                    <button class="voltage-btn" onclick="setPresetVoltage(19.6)">19,6 V</button>
                    <button class="voltage-btn" onclick="setPresetVoltage(24.5)">24,5 V</button>
                    <button class="voltage-btn" onclick="setPresetVoltage(29.4)">29,4 V</button>
                    <button class="voltage-btn" onclick="setPresetVoltage(34.3)">34,3 V</button>
                    <button class="voltage-btn" onclick="setPresetVoltage(39.2)">39,2 V</button>
                </div>

                <div class="slider-section">
                    <div class="slider-label">Control Manual de Voltaje</div>
                    <input type="range" class="voltage-slider" id="voltageRange" min="0" max="20" value="0" step="0.1" onchange="updateVoltage(this.value)">
                    <div class="voltage-display" id="voltageDisplay">0,0 V</div>
                </div>

                <div class="current-info">
                    <div class="current-value" id="currentDisplay">Corriente: 0 mA</div>
                    <div class="current-value" id="energyDisplay">Energía: 0,0 eV</div>
                    <div class="current-value" id="excitationLevel">Nivel: 0</div>
                </div>
            </div>
        </div>

        <div class="graph-section">
            <div class="graph-title">Franck-Hertz Data for Mercury</div>
            <canvas id="graph" width="360" height="280"></canvas>
        </div>
    </div>

    <div class="controls">
        <button onclick="startSimulation()">Iniciar</button>
        <button onclick="stopSimulation()">Detener</button>
        <button onclick="resetSimulation()">Reiniciar</button>
        <button onclick="autoSweep()">Barrido Automático</button>
    </div>

    <script>
        let electrons = [];
        let isRunning = false;
        let voltage = 0;
        let electronId = 0;
        let currentMeasurement = 0;
        let graphData = [];
        let autoSweepActive = false;

        // Constantes del experimento
        const MERCURY_EXCITATION_ENERGY = 4.9; // eV

        function createElectron() {
            if (voltage === 0) return;
            
            const tube = document.getElementById('tube');
            const electron = document.createElement('div');
            electron.className = 'electron';
            electron.id = `electron-${electronId++}`;
            
            // Posición inicial distribuida por todo el centro del tubo
            const startX = 110;
            const startY = 45 + Math.random() * 40; // Centro del tubo con variación
            
            electron.style.left = startX + 'px';
            electron.style.top = startY + 'px';
            
            tube.appendChild(electron);
            
            // Energía cinética basada en el voltaje
            const kineticEnergy = voltage; // eV
            const baseSpeed = Math.sqrt(Math.max(kineticEnergy, 0.1)) * 1.2;
            
            electrons.push({
                element: electron,
                x: startX,
                y: startY,
                vx: baseSpeed,
                vy: (Math.random() - 0.5) * 0.4,
                energy: kineticEnergy,
                hasExcited: false
            });
        }

        function createExcitedAtom(x, y) {
            const tube = document.getElementById('tube');
            const atom = document.createElement('div');
            atom.className = 'excited-atom';
            atom.style.left = x + 'px';
            atom.style.top = y + 'px';
            tube.appendChild(atom);
            
            setTimeout(() => {
                if (atom.parentNode) {
                    tube.removeChild(atom);
                }
            }, 500);
            
            const indicator = document.getElementById('excitationIndicator');
            indicator.classList.add('active');
            setTimeout(() => {
                indicator.classList.remove('active');
            }, 300);
        }

        function startSimulation() {
            isRunning = true;
            animateElectrons();
            createElectronsPeriodically();
        }

        function stopSimulation() {
            isRunning = false;
            autoSweepActive = false;
        }

        function resetSimulation() {
            isRunning = false;
            autoSweepActive = false;
            const tube = document.getElementById('tube');
            
            electrons.forEach(electron => {
                if (electron.element.parentNode) {
                    tube.removeChild(electron.element);
                }
            });
            
            electrons = [];
            electronId = 0;
            currentMeasurement = 0;
            graphData = [];
            updateCurrentDisplay();
            clearGraph();
        }

        function autoSweep() {
            if (autoSweepActive) return;
            
            resetSimulation();
            autoSweepActive = true;
            startSimulation();
            
            let sweepVoltage = 0;
            const sweepInterval = setInterval(() => {
                if (!autoSweepActive || sweepVoltage > 20) {
                    clearInterval(sweepInterval);
                    autoSweepActive = false;
                    return;
                }
                
                updateVoltage(sweepVoltage);
                sweepVoltage += 0.1;
            }, 150);
        }

        function updateVoltage(value) {
            voltage = parseFloat(value);
            document.getElementById('voltageDisplay').textContent = voltage.toFixed(1).replace('.', ',') + ' V';
            document.getElementById('energyDisplay').textContent = `Energía: ${voltage.toFixed(1).replace('.', ',')} eV`;
            
            // Actualizar slider
            document.getElementById('voltageRange').value = voltage;
            
            // Calcular nivel de excitación
            const excitationLevel = Math.floor(voltage / MERCURY_EXCITATION_ENERGY);
            document.getElementById('excitationLevel').textContent = `Nivel: ${excitationLevel}`;
            
            // Resaltar botón activo
            updatePresetButtons();
            
            calculateFranckHertzCurrent();
            updateGraph();
        }

        function setPresetVoltage(presetVoltage) {
            updateVoltage(presetVoltage);
        }

        function updatePresetButtons() {
            const presetButtons = document.querySelectorAll('.voltage-btn');
            presetButtons.forEach(btn => {
                btn.classList.remove('active');
                const btnVoltage = parseFloat(btn.textContent.replace(',', '.'));
                if (Math.abs(btnVoltage - voltage) < 0.1) {
                    btn.classList.add('active');
                }
            });
        }

        function calculateFranckHertzCurrent() {
            // Implementación que replica exactamente la curva experimental de Franck-Hertz
            if (voltage === 0) {
                currentMeasurement = 0;
                updateCurrentDisplay();
                return;
            }

            // Corriente base que aumenta con el voltaje
            let current = voltage * 25; // Factor de escala para obtener valores similares al experimento

            // Aplicar las caídas características en múltiplos de 4.9V
            const excitationEnergy = 4.9;
            
            // Para cada múltiplo de 4.9V, aplicar una caída
            for (let n = 1; n <= 4; n++) {
                const excitationVoltage = n * excitationEnergy;
                const distance = voltage - excitationVoltage;
                
                if (voltage > excitationVoltage - 1 && voltage < excitationVoltage + 1) {
                    // Crear la caída característica cerca de cada múltiplo
                    const dropFactor = Math.exp(-Math.pow(distance * 3, 2));
                    current *= (0.2 + 0.8 * (1 - dropFactor));
                }
            }

            // Agregar el patrón de dientes de sierra característico
            const fractionalPart = (voltage % excitationEnergy) / excitationEnergy;
            const sawtoothFactor = 0.3 + 0.7 * fractionalPart;
            current *= sawtoothFactor;

            // Agregar ruido realista
            current += (Math.random() - 0.5) * 5;

            // Asegurar que la corriente no sea negativa
            currentMeasurement = Math.max(0, current);
            updateCurrentDisplay();
        }

        function updateCurrentDisplay() {
            document.getElementById('currentDisplay').textContent = 
                `Corriente: ${Math.round(currentMeasurement)} mA`;
        }

        function createElectronsPeriodically() {
            if (!isRunning || voltage === 0) return;
            
            createElectron();
            
            const interval = Math.max(150, 400 - voltage * 15);
            setTimeout(createElectronsPeriodically, interval);
        }

        function animateElectrons() {
            if (!isRunning) return;

            electrons.forEach((electron, index) => {
                // Movimiento horizontal
                electron.x += electron.vx;
                electron.y += electron.vy;
                
                // Mantener en el centro del tubo
                if (electron.y < 35) {
                    electron.y = 35;
                    electron.vy = Math.abs(electron.vy);
                }
                if (electron.y > 85) {
                    electron.y = 85;
                    electron.vy = -Math.abs(electron.vy);
                }
                
                // Verificar colisión inelástica con átomos de mercurio
                if (!electron.hasExcited && electron.energy >= MERCURY_EXCITATION_ENERGY) {
                    if (Math.random() < 0.015) {
                        electron.hasExcited = true;
                        electron.energy -= MERCURY_EXCITATION_ENERGY;
                        electron.vx *= 0.3;
                        
                        createExcitedAtom(electron.x, electron.y);
                        electron.element.style.background = '#ff6b35';
                    }
                }
                
                // Aplicar posición
                electron.element.style.left = electron.x + 'px';
                electron.element.style.top = electron.y + 'px';
                
                // Remover electrones que llegan al colector
                if (electron.x > 470) {
                    if (electron.element.parentNode) {
                        electron.element.parentNode.removeChild(electron.element);
                    }
                    electrons.splice(index, 1);
                }
            });

            requestAnimationFrame(animateElectrons);
        }

        function updateGraph() {
            graphData.push({voltage: voltage, current: currentMeasurement});
            
            if (graphData.length > 300) {
                graphData.shift();
            }
            
            drawGraph();
        }

        function drawGraph() {
            const canvas = document.getElementById('graph');
            const ctx = canvas.getContext('2d');
            
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            
            // Fondo del gráfico
            ctx.fillStyle = '#f5e6d3';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            
            // Dibujar ejes
            ctx.strokeStyle = '#000';
            ctx.lineWidth = 2;
            ctx.beginPath();
            ctx.moveTo(50, canvas.height - 40);
            ctx.lineTo(canvas.width - 20, canvas.height - 40);
            ctx.moveTo(50, 20);
            ctx.lineTo(50, canvas.height - 40);
            ctx.stroke();
            
            // Etiquetas de los ejes
            ctx.fillStyle = '#000';
            ctx.font = 'bold 12px Arial';
            ctx.fillText('Accelerating voltage', canvas.width - 140, canvas.height - 10);
            
            ctx.save();
            ctx.translate(15, canvas.height / 2);
            ctx.rotate(-Math.PI / 2);
            ctx.fillText('Collected current (mA)', -60, 0);
            ctx.restore();
            
            // Marcas en los ejes
            ctx.font = '10px Arial';
            ctx.fillStyle = '#000';
            
            // Eje X (voltaje)
            for (let i = 0; i <= 20; i += 5) {
                const x = 50 + (i / 20) * (canvas.width - 70);
                ctx.fillText(i.toString(), x - 5, canvas.height - 25);
                
                // Líneas de cuadrícula
                ctx.strokeStyle = '#ccc';
                ctx.lineWidth = 1;
                ctx.beginPath();
                ctx.moveTo(x, 20);
                ctx.lineTo(x, canvas.height - 40);
                ctx.stroke();
            }
            
            // Eje Y (corriente)
            for (let i = 0; i <= 400; i += 100) {
                const y = canvas.height - 40 - (i / 400) * (canvas.height - 60);
                ctx.fillText(i.toString(), 25, y + 3);
                
                // Líneas de cuadrícula
                ctx.strokeStyle = '#ccc';
                ctx.lineWidth = 1;
                ctx.beginPath();
                ctx.moveTo(50, y);
                ctx.lineTo(canvas.width - 20, y);
                ctx.stroke();
            }
            
            // Dibujar la curva de datos
            if (graphData.length > 1) {
                ctx.strokeStyle = '#000';
                ctx.lineWidth = 2;
                ctx.beginPath();
                
                for (let i = 0; i < graphData.length; i++) {
                    const x = 50 + (graphData[i].voltage / 20) * (canvas.width - 70);
                    const y = canvas.height - 40 - (graphData[i].current / 400) * (canvas.height - 60);
                    
                    if (i === 0) {
                        ctx.moveTo(x, y);
                    } else {
                        ctx.lineTo(x, y);
                    }
                }
                ctx.stroke();
                
                // Dibujar puntos en la curva
                ctx.fillStyle = '#000';
                for (let i = 0; i < graphData.length; i += 5) {
                    const x = 50 + (graphData[i].voltage / 20) * (canvas.width - 70);
                    const y = canvas.height - 40 - (graphData[i].current / 400) * (canvas.height - 60);
                    
                    ctx.beginPath();
                    ctx.arc(x, y, 3, 0, 2 * Math.PI);
                    ctx.fill();
                }
            }
        }

        function clearGraph() {
            const canvas = document.getElementById('graph');
            const ctx = canvas.getContext('2d');
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            drawGraph();
        }

        // Inicialización
        window.onload = function() {
            updateCurrentDisplay();
            drawGraph();
        };
    </script>
</body>
</html>
