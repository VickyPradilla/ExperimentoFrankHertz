<style>
  .cilindro {
    position: relative;
    width: 300px;
    height: 80px;
    background: linear-gradient(90deg, #d1d5db 0%, #9ca3af 100%);
    border-radius: 40px;
    margin: 2rem auto;
    box-shadow: inset 0 0 10px #6b7280;
    overflow: hidden;
  }

  .esfera {
    position: absolute;
    top: 50%;
    width: 24px;
    height: 24px;
    background-color: #2563eb; /* azul */
    border-radius: 50%;
    transform: translateY(-50%);
    animation: mover 3s linear infinite;
  }

  .esfera:nth-child(1) {
    animation-delay: 0s;
  }
  .esfera:nth-child(2) {
    animation-delay: 1s;
  }
  .esfera:nth-child(3) {
    animation-delay: 2s;
  }

  @keyframes mover {
    0% {
      left: 10px;
      opacity: 1;
    }
    90% {
      left: 260px;
      opacity: 1;
    }
    100% {
      left: 260px;
      opacity: 0;
    }
  }
</style>

<div class="cilindro" aria-label="Cilindro con electrones en movimiento" role="img">
  <div class="esfera"></div>
  <div class="esfera"></div>
  <div class="esfera"></div>
</div>
